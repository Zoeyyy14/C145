<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="-1 0.5 -3" color="purple"></a-box>
            <a-sphere position="0 2.5 -5" color="blue" radius="1"></a-sphere>
            <a-cylinder position="-2 1 -1" color="cyan" radius="0.5" height="3"></a-cylinder>
            <a-cone position="-1 0.5 0.5" color="black" radius="0.1" height="1"></a-cone>
            <a-torus position="0 1 -2" color="brown" radius="1" radius-tubular="0.1"></a-torus>
            <a-plane position="0 0 0" rotation="-90 0 0" color="green" width="10" height="80"></a-plane>
            <a-octahedron position="-1.2 0.3 -2" color="yellow"></a-octahedron>
        </a-scene>
    </body>
</html>
